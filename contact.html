<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Shoply</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="page page--contact">

  <!-- Header -->
  <header class="site-header">
    <div class="container header__inner">
      <a href="index.html" class="brand">totya</a>
      <nav class="nav">
        <ul class="nav__list">
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
      <a href="cart.html" class="cart-link">Cart <span class="cart-count">0</span></a>
    </div>
  </header>

  <!-- Main -->
  <main class="container">
    <h1>Contact Us</h1>
    <p>Feel free to reach out. We usually reply within 24 hours.</p>

<form id="contactForm" class="contact-form fade-in reveal" novalidate>
      <label>
        Name
        <input type="text" name="name" required placeholder="Your full name">
      </label>

      <label>
        Email
        <input type="email" name="email" required placeholder="email@example.com">
      </label>

      <label>
        Message
        <textarea name="message" rows="6" required placeholder="Write your message here"></textarea>
      </label>

      <button class="btn btn--primary">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      &copy; <span id="yearContact">2025</span> totya — Shoply demo
    </div>
  </footer>

  <script src="assets/js/main.js" defer></script>
</body>
</html>
